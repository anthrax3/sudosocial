<div class="feed-flickr">
    <h4>{{title}}</h4>{{ content|safe }}
    {% if tags %}
    <div class="tag-area">
        <h6 class="tag-heading">Tags:</h6>
        <ul class="tags">
            {% for tag in tags %}
                <li>{{tag.tag}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <hr />
</div>
