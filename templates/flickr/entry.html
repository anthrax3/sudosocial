<div class="feed-flickr"><img class="favicon" src="http://flickr.com/favicon.ico" /> 
    {% if show_everything %} Flickr  {{ published_date }}
    {% if  time_ago %} and then updated {{ time_ago }} later {% endif %}
    by {{raw.author_detail.name}}
   {% endif %}
    <h4>{{title}}</h4>{{ content|safe }}
    {% if tags %}
    <div class="tag-area">
        <h6 class="tag-heading">Tags:</h6>
        <ul class="tags">
            {% for tag in tags %}
                <li>{{tag.tag}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <a href="{{permalink}}">#</a><hr />
</div>
